# Nginx Configuration for Compression Demo
server {
    listen 80;
    server_name localhost;
    
    # Document root
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable Brotli compression (preferred)
    brotli on;
    brotli_comp_level 6;
    brotli_min_length 1000;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype;
    
    # Enable Gzip compression (fallback)
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype;
    
    # Add compression status to response headers

    # Enable Brotli
    add_header X-Brotli-Status $brotli_ratio;
    add_header X-Gzip-Status $gzip_ratio;
    add_header X-Compression-Method $sent_http_content_encoding;

    # Enable Gzip
    add_header X-Compression-Status $gzip_ratio;
    
    # Location for static files
    location / {
        try_files $uri $uri/ =404;
        
        # Cache static assets
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # Special location for comparison (no compression)
    location /no-compression/ {
        alias /usr/share/nginx/html/;
        gzip off;
        add_header X-Compression-Status "disabled";
    }
    
    # Enable detailed logging
    access_log /var/log/nginx/compression.log combined;
    error_log /var/log/nginx/error.log warn;
}
